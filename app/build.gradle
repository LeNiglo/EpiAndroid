apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "epitech.epiandroid"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'it.neokree:MaterialNavigationDrawer:1.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.squareup.picasso:picasso:2.4.0'
	compile 'com.android.support:support-v4:21.+'
    compile 'com.github.satyan:sugar:1.3'
	compile "com.daimajia.swipelayout:library:1.1.7@aar"
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.github.lzyzsd:circleprogress:1.0.1@aar'
    compile 'com.afollestad:material-dialogs:0.6.2.1'
}



